{% set name = "b3sum" %}
{% set version = "1.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BLAKE3-team/BLAKE3/archive/refs/tags/{{ version }}.tar.gz
  sha256: ddd24f26a31d23373e63d9be2e723263ac46c8b6d49902ab08024b573fd2a416


build:
  number: 1

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - b3sum --help

about:
  home: https://github.com/BLAKE3-team/BLAKE3
  summary: 'A command line utility for calculating BLAKE3 hashes. '
  description: |
    A command line utility for calculating BLAKE3 hashes, 
    similar to Coreutils tools like b2sum or md5sum.  
  license: CC0-1.0
  license_file:
    - LICENSE_A2
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - maarten-k
